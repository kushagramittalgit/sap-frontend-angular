<div class="app-body-main-content">
  <div class="app-body-div-top">
    <div class="registration-box">
      <form class="school-registration-form">
        <label for="schoolname">School Name </label>
        <input type="text" placeholder="Enter School Name" id="schoolname" />
        <label for="schooladdress">Enter School Address </label>
        <input type="text" placeholder="Enter School Address" id="schoolname" />
        <label for="schoolemail">School Email</label>
        <input type="text" placeholder="Enter Email" id="schoolemail" />
        <label for="schoolcontact">Contact Number</label>
        <input type="number" placeholder="Contact Number" id="schoolcontact" />
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" />
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" />
        <a routerLink="/admin/dashboard"><button>Submit</button></a>
      </form>
    </div>
  </div>
</div>
